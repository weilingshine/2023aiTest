<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- css -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- 字體需要等待設計確認版權 -->
	<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/agency-fb">
</head>

<body>
	<main>
		<section class="fullSect">
			<section>
				<div class="container">
					<div class="row">
						<div class="title_Box">
							<i><img src="./assets/img/index/icon_winner.svg" alt="" srcset=""></i>
							<div class="title_content">
								<span></span>
								<h3>pop 樣式</h3>
								<span></span>
							</div>
						</div>
					</div>
					<div class="row" style="height: 100vh; flex-direction: column;">
            <!-- Button trigger modal -->
            <button type="button" class="btn" style="margin-top: 2rem;" data-toggle="modal" data-target="#double">雙按鈕樣式</button>
            <button type="button" class="btn" style="margin-top: 2rem;" data-toggle="modal" data-target="#single">單按鈕雙段落樣式</button>
            <!-- Modal -->
            <div class="modal fade" id="double" tabindex="-1" role="dialog" aria-labelledby="doubleTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal_content">
                  <div class="adorn_header">
                  </div>
                  <div class="modal_body">
										<h3>尚未更新履歷</h3>
										<p>抱歉，您尚未完成履歷更新<br>
											請將履歷表中<br>
											『<span>會員資料、學歷、工作經歷、應徵條件</span>』欄位更新</p>
                  </div>
                  <div class="adorn_footer"></div>
									<div class="btn_group">
										<button class="btn btn_blue" type="submit">創意競賽組</button>
										<button class="btn btn_green" type="cancel">會員測試組</button>
									</div>
                </div>
              </div>
            </div>
            <!-- Moda2 -->
            <div class="modal fade" id="single" tabindex="-1" role="dialog" aria-labelledby="singleTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal_content">
                  <div class="adorn_header">
                  </div>
                  <div class="modal_body">
										<h3>查詢獲獎結果</h3>
										<p>恭喜您<span>獲得 100元</span>全家電子禮券<br>
											序號：<span>2ASCUGWHUFVYHK</span>(兌換方式)<br>
											※提醒您，請記得於<span> X月X日 </span>前完成序號兌換！</p>
										<p>恭喜您榮獲創意競賽組『<span>第二名</span>』<br>
											<span>獲得獎金 5 萬元</span></p>
                  </div>
                  <div class="adorn_footer"></div>
									<div class="btn_group">
										<button class="btn btn_blue">確定</button>
									</div>
                </div>
              </div>
            </div>						
					</div>
				</div>
			</section>
			<!-- footer -->
			<footer>
				<p>全球華人股份有限公司版權所有 © 2022 1111 Job Bank All Rights Reserved.</p>
			</footer>
		</section>
	</main>
	<!-- fixed -->
	<script src="assets/js/layout/fixed.js"></script>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

	<!-- 自訂 -->
	<script src="assets/js/custom.js"></script>
</body>

</html>
