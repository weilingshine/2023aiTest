<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- css -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- 字體需要等待設計確認版權 -->
	<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/agency-fb">
</head>

<body> 

	<main>
		<!-- hedder -->
		<script src="assets/js/layout/header.js"></script>
		<!-- banner -->
		<script src="assets/js/layout/titleSect.js"></script>
		<section class="fullSect">
			<!-- signup -->
			<section class="signupSect">
				<div class="container">
					<div class="row">
						<div class="title_Box">
							<i><img src="./assets/img/index/icon_group.svg" alt="" srcset=""></i>
							<div class="title_content">
								<span></span>
								<h3>創意競賽組</h3>
								<span></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="adorn_block">
							<div class="adorn_header">
							</div>
							<div class="signup_content">
								<div class="content_group">
									<h3 class="content_title">填寫報名</h3>
									<div class="step_group">
										<h4 class="content_subtitle">請選擇下方問題類別提出對網站建議企劃案</h4>
										<p class="p_detail">請上傳『問題/建議企劃案』</p>
									</div>
									<form>
										<fieldset class="f_group">
											<div class="f_check">
												<input class="f_input" type="radio" name="opinionRadios" id="opinionRadios1" checked>
												<label class="f_check_label" for="opinionRadios1">網站介面</label>
											</div>
											<div class="f_check">
												<input class="f_input" type="radio" name="opinionRadios" id="opinionRadios2">
												<label class="f_check_label" for="opinionRadios2">功能建議</label>
											</div>
											<div class="f_check">
												<input class="f_input" type="radio" name="opinionRadios" id="opinionRadios3">
												<label class="f_check_label" for="opinionRadios3">網站缺點</label>
											</div>
											<div class="f_check">
												<input class="f_input" type="radio" name="opinionRadios" id="opinionRadios4">
												<label class="f_check_label" for="opinionRadios4">圖片內容</label>
											</div>
											<div class="f_check">
												<input class="f_input" type="radio" name="opinionRadios" id="opinionRadios5">
												<label class="f_check_label" for="opinionRadios5">其他</label>
											</div>
										</fieldset>
										<div class="choose_file">
											<input type="file" class="choose_file_input" id="chooseFile">
											<label class="choose_file_label" for="chooseFile">上傳檔案</label>
										</div>
										<div class="input_group">
											<label class="f_icon_label" for="fileInput"><img src="./assets/img/signup/icon_link.svg" alt="連結icon圖"
													srcset=""></label>
											<input type="text" class="f_icon_input" id="fileInput" placeholder="輸入檔案連結">
										</div>
										<p class="p_detail">※ 建議檔案類型：ppt、doc、pdf』</p>
									</form>
								</div>
								<div class="btn_group">
									<button class="btn btn_submit" type="submit">送出</button>
									<button class="btn btn_cancel" type="cancel">取消</button>
								</div>
							</div>
							<div class="adorn_footer">
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- footer -->
			<script src="assets/js/layout/footer.js"></script>
		</section>
	</main>
	<!-- fixed -->
	<script src="assets/js/layout/fixed.js"></script>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

	<!-- 自訂 -->
	<script src="assets/js/custom.js"></script>
</body>

</html>
